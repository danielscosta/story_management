version: '3.5'

services:
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - "3306:3306"
    environment: 
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes

  app:
    build:
      context: .
      dockerfile: Dockerfile-dev
    ports:
      - "3000:3000"
    environment:
      - RAILS_ENV=development
      - MYSQL_HOST=db
    depends_on:
      - db

  test:
    build:
      context: .
      dockerfile: Dockerfile-test
    environment:
      - RAILS_ENV=test
      - MYSQL_HOST=db
    depends_on:
      - db